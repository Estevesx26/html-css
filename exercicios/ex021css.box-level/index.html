<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>

    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid burlywood;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline-width: 10px;
            outline-style: dashed;
            outline-color: blueviolet;
        }

        a{
            border: 10px solid aqua;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de Box-level, mas os <a href="#">links são exemplos de caixas em inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
