<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserido videos ospedados localmente</h1>
    <p>este video está ospedado no meu próprio sevidor</p>
   <video width="560" poster="imagem/tumblr png.webp" controls loop>
    <source src="midia/meuvideo.webm.webm" type="Video/Webm">
    <source src="midia/meuvideo.m4v.mp4" type="Video/M4v">
    <source src="midia/meuvideo.mp4.mp4" type="Video/mp4">
    <source src="midia/meuvideo.ogv.ogv" type="Video/ogg">
<p>Seu navegador não tem compatibilidade com reproduzão de vídeos.</p>
   </video>
   <h1>Inserido vídeos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/c2i_gDMXpt0?si=Qd6yZVOQSzZykLMj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <h1>Inserido vídeos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/122389390?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Animation Reel"></iframe>
  

</body>
</html>
